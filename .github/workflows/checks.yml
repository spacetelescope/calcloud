name: code checks

on: [push, pull_request]

jobs:
  flake8:
    name: run flake8
    runs-on: ubuntu-20.04
    steps:
      - name: set up python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: checkout code
        uses: actions/checkout@v2

      - name: install dependencies
        run: pip install .[dev]

      - name: run flake8 static code analysis
        run: tox -e flake8

  black:
    name: run black
    runs-on: ubuntu-20.04
    steps:
      - name: set up python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: checkout code
        uses: actions/checkout@v2

      - name: install dependencies
        run: pip install .[dev]

      - name: run black code formatting
        run: tox -e black

  bandit:
    name: run bandit
    runs-on: ubuntu-20.04
    steps:
      - name: set up python 3.11
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: checkout code
        uses: actions/checkout@v2

      - name: install dependencies
        run: pip install .[dev]

      - name: run bandit security checks
        run: tox -e bandit

